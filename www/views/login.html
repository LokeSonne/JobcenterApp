<ion-view title="Login">
  <ion-content padding="true" class="has-header">
    <form>
      <ion-list>
        <label class="item item-input item-floating-label">
          <span class="input-label">Fornavn</span>
          <input type="text" placeholder="Fornavn">
        </label>
        <label class="item item-input item-floating-label">
        <span class="input-label">Efternavn</span>
          <input type="text" placeholder="Efternavn">
        </label>
        <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
          <input type="email" placeholder="Email">
        </label>
        <label class="item item-input item-floating-label">
        <span class="input-label">Telefon</span>
          <input type="tel" placeholder="Telefon">
        </label>
      </ion-list>
      <label class="item item-input item-floating-label">
      <span class="input-label">Virksomhedens navn</span>
        <input type="text" placeholder="Virksomhedens navn">
      </label>
      <label class="item item-input item-floating-label">
      <span class="input-label">Virksomhedens postnummer</span>
        <input type="number" placeholder="Virksomhedens postnummer">
      </label>
      <label class="item item-input item-floating-label">
      <span class="input-label">Virksomhedens Pnr</span>
        <input type="text" placeholder="Pnr">
      </label>
      <div class="spacer"></div>
      <button ui-sref="main" class="button button-stable button-block ">Gem</button>
    </form>
  </ion-content>
</ion-view>
