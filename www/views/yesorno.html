<ion-view class="slide-left-right" title="Rekruttering">
  <ion-content padding="true" scroll="false" class="has-header">

    <div class="row row-center">
      <div class="col">
        Sig ja eller nej til nedenstående
      </div>
    </div>

    <div class="button-container row">
      <div class="col col-50">
        <button ng-click="YesOrNo.answer('no')" class="button button-stable button-block">Nej tak</button>
      </div>
      <div class="col col-50">
        <button ng-click="YesOrNo.answer('yes')" class="button button-stable button-block">Ja tak</button>
      </div>
      <!--todo style knap til at være lig med footer-->
      <!--todo indsæt ng-disabled="Login.loginForm.$invalid på button"-->
    </div>

  </ion-content>
</ion-view>
